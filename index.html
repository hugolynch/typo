<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
</head>
<body>
    <img class="logo" src="img/logo-typo.svg">
    <div class="section">
        <div class="word" id="startWord"></div>
        <div>↓</div>
        <input id="guess">
        <div>↑</div>
        <div class="word" id="endWord"></div>
        <div id="status">Try going from the top word to the bottom word, using one change at a time.<br><br>
            <b>Changes allowed:</b><br><br>
            - <b class="yellow">Swap</b>: Change one letter for another.<br>
            - <b class="blue">Shuffle</b>: Rearrange all the letters.<br>
            - <b class="green">Addition</b>: Add one letter.<br>
            - <b class="red">Subtraction</b>: Remove one letter.
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
